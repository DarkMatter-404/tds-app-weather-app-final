<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calc-btn { width: 60px; height: 60px; margin: 2px; font-size: 20px; }
        #display { height: 80px; font-size: 24px; text-align: right; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h3>Calculator</h3></div>
                    <div class="card-body">
                        <input type="text" id="display" class="form-control mb-3" readonly>
                        <div class="text-center">
                            <div class="mb-2">
                                <button class="btn btn-secondary calc-btn" onclick="clearDisplay()">C</button>
                                <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('/')">/</button>
                                <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('*')">*</button>
                                <button class="btn btn-secondary calc-btn" onclick="deleteLast()">‚Üê</button>
                            </div>
                            <div class="mb-2">
                                <button class="btn btn-primary calc-btn" onclick="appendToDisplay('7')">7</button>
                                <button class="btn btn-primary calc-btn" onclick="appendToDisplay('8')">8</button>
                                <button class="btn btn-primary calc-btn" onclick="appendToDisplay('9')">9</button>
                                <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('-')">-</button>
                            </div>
                            <div class="mb-2">
                                <button class="btn btn-primary calc-btn" onclick="appendToDisplay('4')">4</button>
                                <button class="btn btn-primary calc-btn" onclick="appendToDisplay('5')">5</button>
                                <button class="btn btn-primary calc-btn" onclick="appendToDisplay('6')">6</button>
                                <button class="btn btn-secondary calc-btn" onclick="appendToDisplay('+')">+</button>
                            </div>
                            <div class="mb-2">
                                <button class="btn btn-primary calc-btn" onclick="appendToDisplay('1')">1</button>
                                <button class="btn btn-primary calc-btn" onclick="appendToDisplay('2')">2</button>
                                <button class="btn btn-primary calc-btn" onclick="appendToDisplay('3')">3</button>
                                <button class="btn btn-success calc-btn" onclick="calculate()" rowspan="2">=</button>
                            </div>
                            <div class="mb-2">
                                <button class="btn btn-primary calc-btn" onclick="appendToDisplay('0')" style="width: 126px;">0</button>
                                <button class="btn btn-primary calc-btn" onclick="appendToDisplay('.')">.</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch(error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
